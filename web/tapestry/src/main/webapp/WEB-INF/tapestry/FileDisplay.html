<title><span key="display.title"/></title>
<content tag="heading"><span key="display.heading"/></content>
<meta name="menu" content="FileUpload"/>

<p>Below is a list of attributes that were gathered in FileUpload.java.</p>

<div class="separator"></div>

<table class="detail" cellpadding="5">
    <tr>
        <th>Friendly Name:</th>
        <td><span jwcid="@Insert" value="ognl:name"/></td>
    </tr>
    <tr>
        <th>Filename:</th>
        <td><span jwcid="@Insert" value="ognl:file.fileName"/></td>
    </tr>
    <tr>
        <th>File content type:</th>
        <td><span jwcid="@Insert" value="ognl:file.contentType"/></td>
    </tr>
    <tr>
        <th>File size:</th>
        <td><span jwcid="@Insert" value="ognl:file.size"/> bytes</td>
    </tr>
    <tr>
        <th class="tallCell">File Location:</th>
        <td>The file has been written to: <br />
            <a jwcid="@Any" href="ognl:url">
            <span jwcid="@Insert" value="ognl:filePath"/></a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td class="buttonBar">
            <input type="button" name="done" id="done" value="Done"
                onclick="location.href='mainMenu.html'" />
            <input type="button" style="width: 120px" value="Upload Another"
                onclick="location.href='selectFile.html'" />
        </td>
    </tr>
</table>
