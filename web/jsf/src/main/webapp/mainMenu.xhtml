<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<f:view>
<f:loadBundle var="text" basename="#{basePage.bundleName}"/>
<h:head>
    <title>#{text['mainMenu.title']}</title>
    <meta name="menu" content="MainMenu"/>
    <meta name="heading" content="#{text['mainMenu.heading']}"/>
</h:head>

<h2>#{text['mainMenu.heading']}</h2>
<p>#{text['mainMenu.message']}</p>

<h:form id="editUser">
<ul class="glassList">
    <li>
        <h:commandLink value="#{text['menu.user']}" action="#{userForm.edit}"/>
    </li>
    <li>
        <h:commandLink value="#{text['menu.selectFile']}" action="selectFile"/>
    </li>
</ul>
</h:form>

</f:view>
</html>
